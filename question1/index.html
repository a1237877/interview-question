<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function _new(){
      let target = {}
      let [constructor,...args] = [...arguments]  //让constructor 和 ...args 的值等于参数argumrnt

      //执行原型连接
      target.__proto__ = constructor.prototype
      //执行构造函数 将属性或者方法添加到对象上
      let result = constructor.apply(target,args)
      if(result && (typeof(result) === 'onject') || (typeof(result) === 'function')){ 
        //如果构造函数结果返回的是一个对象  那么返回这个对象
        return result
      }
        //如果构造函数结果返回的是一个对象  那么返回创建的新对象
        return target

    }
  </script>
</body>
</html>
